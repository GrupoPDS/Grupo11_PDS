services:
  # =============================================
  # 1. STAGING — Auto-deploy a cada push na main
  # =============================================
  - type: web
    name: library-backend-staging
    runtime: docker
    repo: https://github.com/GrupoPDS/Grupo11_PDS
    branch: main
    rootDir: backend
    plan: free
    region: oregon
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: staging
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: library-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: library-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: library-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: library-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: library-db
          property: password

  # =============================================
  # 2. PRODUÇÃO — Deploy APENAS via Release Hook
  # =============================================
  - type: web
    name: library-backend-prod
    runtime: docker
    repo: https://github.com/GrupoPDS/Grupo11_PDS
    branch: main
    rootDir: backend
    plan: free
    region: oregon
    autoDeploy: false
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: library-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: library-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: library-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: library-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: library-db
          property: password

# =============================================
# Bancos de Dados (Apenas UM no plano Free)
# =============================================
databases:
  - name: library-db
    plan: free
    databaseName: library_db
    user: ufu_user
