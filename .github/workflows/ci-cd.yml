name: CI Pipeline â€” Library System UFU

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # =============================================
  # Job 1: Backend â€” Lint + Testes
  # =============================================
  backend-checks:
    name: "â˜• Backend (Java)"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: "ğŸ¨ Check Code Formatting (Spotless)"
      run: ./mvnw spotless:check -q

    - name: "ğŸ§ª Run Tests (JUnit + Mockito)"
      run: ./mvnw test

    - name: "ğŸ“‹ Verify Flyway Migrations Naming"
      run: |
        if ls src/main/resources/db/migration | grep -vE '^V[0-9]+__.*\.sql$'; then
          echo "âŒ Arquivos de migraÃ§Ã£o fora do padrÃ£o!"
          exit 1
        fi
        echo "âœ… MigraÃ§Ãµes OK."

  # =============================================
  # Job 2: Frontend â€” Lint + Prettier
  # =============================================
  frontend-checks:
    name: "âš›ï¸ Frontend (React)"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: "ğŸ¨ Check Formatting (Prettier)"
      run: npx prettier --check .

    - name: "ğŸ” Lint (ESLint)"
      run: npm run lint

  # =============================================
  # Job 3: Docker Build + Security Scan
  # =============================================
  docker-build-check:
    name: "ğŸ³ Docker Build + Security"
    needs: [backend-checks, frontend-checks]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image (Dry Run)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        load: true
        tags: library-backend:test

    - name: "ğŸ”’ Trivy Vulnerability Scanner"
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'library-backend:test'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
