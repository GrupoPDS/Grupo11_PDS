spring:
  application:
    name: library-system-ufu

  # ==============================================
  # Datasource — sempre monta a URL JDBC a partir dos componentes
  # Isso evita problemas com o formato postgresql:// do Render
  # ==============================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:library_db}
    username: ${DB_USER:ufu_user}
    password: ${DB_PASS:ufu_pass}
    driver-class-name: org.postgresql.Driver

  # ==============================================
  # JPA — Hibernate apenas valida, Flyway controla o schema
  # ==============================================
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # ==============================================
  # Flyway — Migrações de banco de dados
  # ==============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    br.ufu.pds.library: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
